<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>11_HTML연습문제</title>

</head>
<body>
  <fieldset>
    <legend>납품자 정보</legend>
    1. 납품자명: <input type="text"> <br>
    2. emaile : <input type="text" placeholder="answer@naver.com"><br>
    3. 홈페이지 : <input type="text" value="http://"> <br>
    4. 지역 : <select >
      <option > 부산 </option>
      <option > 제주 </option>
      <option > 대구 </option>
      <option > 울산 </option>
    </select>
  </fieldset>

  <fieldset>
    <legend>납품 정보</legend>
    <ul>
      <li> 상품명 : <input type="text"></li>
      <li> 상품수량 : <input type="text" placeholder="최소 100"></li>
      <li> 납품등급 : <input type="range" min="0" max="50" step="10">
      </li>
      <li> 기타사항 : <textarea cols="30" rows="5"></textarea></li>
    </ul>
  </fieldset>

  <button>
    send message
  </button>
</body>
</html>
