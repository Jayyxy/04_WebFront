<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12_HTML연습문제3</title>
</head>
<body>

  <h1>회원 가입</h1>
  
  <fieldset>
    <legend>필수 입력 정보</legend>
    <b>ID</b> <input type="text" placeholder="아이디 10글자 이내">
    <button>중복확인</button>
    <br>

    <b>비밀번호</b> <input type="text" size="25" placeholder="영어,숫자,특수문자 포함 8자 이상">
    <br>

    <b>비밀번호 확인</b> <input type="text" >
    <br>

    <b>Email</b> <input type="text" >
    <select>
      <option value="직접입력">직접입력</option>
    </select>
    <br>


  </fieldset>

  <fieldset>
    <legend>추가 정보</legend>
    프로필 사진
    <br><br>

    성별 : 
    <label><input type="radio"> 남자</label>
    <label><input type="radio"> 여자</label>

    <br>

    생년월일 : <input type="date">

    <br><br>

    취미
    <br>
    <label><input type="checkbox">야구</label>
    <label><input type="checkbox">농구</label>
    <label><input type="checkbox">축구</label> <br>
    <label><input type="checkbox">공부</label>
    <label><input type="checkbox">음악감상</label> <br>
    <label><input type="checkbox">기타</label> 
    <input type="text">

    <br><br>
    
    자기소개 <br>
    <textarea></textarea>

  </fieldset>

  <br><br>
  <button>회원가입</button>
  <button>다시입력</button>
  <button>이전으로</button>
</body>
</html>
